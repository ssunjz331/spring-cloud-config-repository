spring:
  application:
    name: service-a

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka  # default address
    register-with-eureka: true




hystrix:
  command:
    veryWelcome:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000  
      circuitBreaker:
        requestVolumeThreshold: 10            
        errorThresholdPercentage: 50  
